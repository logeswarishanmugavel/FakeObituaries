<hr/>
<div ng-controller = "obiController" ng-init = "getnewspapers()" class ="container-fluid">
    <div class = "table-responsive container">
    <table class = "table table-hover">
        <tr>
            <th>#</th>
            <th>Newspaper ID</th>
            <th>Newspaper Name</th>
        </tr>
        <tr ng-repeat = "newspaper in newspapers">
            <td>{{ $index+1 }}</td>
            <td>{{ newspaper.id }}</td>
            <td>{{ newspaper.name }}</td>
        </tr>
        <tr ng-if="visible">
            <td></td>
            <td>
            </td>
            <td>
                <input type="text" class="form-control" ng-model = "$parent.name" name="name" required>
            </td>
            <td>
                <button class = "btn btn-info" ng-click = "addnewspaper()">Add</button>
            </td>
        </tr>
    </table>
    <button class = "btn btn-primary" ng-click="visible = true">Add new</button>
    </div>
</div>
